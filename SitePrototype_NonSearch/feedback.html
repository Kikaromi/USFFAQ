<!-- Contact form -->
<form >
<div class="container text-white">
<div class="form-group">
    <select id="subject" name="subject" class="form-control" required="required">
        <option value="">Please select subject</option>
        <option value="App Issues">App Issues</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="form-group ">
                <textarea name="message" id="message" class="form-control" rows="10" cols="25"
                          required="required"
                          placeholder="Message"></textarea>

</div>
    <button type="button" class="btn btn-primary btn-success " id="btnContactUs" onclick="sendMailFunc()">Send Message</button>
</div>
</form>

<!-- email sending func-->
<script>
      function sendMailFunc() {
  var name =  document.getElementById('subject').value;
         var v=document.getElementById('message').value;
  if (name != "" && v !="") {
        var e=document.getElementById('subject');
        var sub=e.options[e.selectedIndex].value;
        var msg=document.getElementById('message').value;
        window.open("mailto:ascpolicy@stfrancis.edu?subject="+sub+"&body="+msg,"_top");
  }else {
  alert("Please fill out all the fields!")}
      }
      </script>
