      <!-- Contact form -->
    <div class="container text-white">
        <form>
            <div class="form-group">
       <!--          <label for="name">

              <h3 class="h3">
                Contact us </h3>
                <input type="text" class="form-control" id="name" placeholder="Name" required="required" />
            </div>
          
            <div class="form-group">
           <!--       <label for="email">

            </div>
          
            <div class="form-group">
           <!--       <label for="subject">
                    Subject </label>   -->

                </select>
            </div>


            <div class="form-group ">
                <!--            <label for="name">
                    Message</label>-->
                <textarea name="message" id="message" class="form-control" rows="6" cols="25" required="required"
                    placeholder="Message"></textarea>
            </div>


            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                Send Message</button>
        </form>
